  <style>
    :root {
      --bg: #fdecef;
      --card: #fff8f9;
      --text: #3e3a39;
      --muted: #6f6664;
      --accent: #ff9cab;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(circle at top, #fff1f4, var(--bg));
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text);
    }

    .card {
      width: 100%;
      max-width: 420px;
      background: var(--card);
      border-radius: 22px;
      padding: 34px 24px 30px;
      box-shadow: 0 18px 40px rgba(255, 156, 171, 0.25);
      text-align: center;
      animation: fadeUp 0.8s ease forwards;

      font-weight: 500;
      margin: 0 0 26px;
      color: #2f2b2a;
    }

    .item {
      margin: 18px 0;
      padding: 16px 14px;
      border-radius: 16px;
      background: #fff2f4;
      transition: transform 0.25s ease, box-shadow 0.25s ease;
    }

    .item:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 14px rgba(0,0,0,0.06);
    }

    .item strong {
      display: block;
      font-size: 15.5px;
      margin-bottom: 6px;
      color: #2f2b2a;
    }

    .item span {
      font-size: 14.5px;
      color: var(--muted);
    }

    .end {
      margin-top: 26px;
      font-size: 14px;
      color: var(--muted);
      font-style: italic;
    }

    @keyframes fadeUp {
      from {
        opacity: 0;
        transform: translateY(16px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
